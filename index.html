<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUB HTML - MASTER CORE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { nexus: { 900: '#0f172a', 800: '#1e293b', accent: '#38bdf8', glow: '#0ea5e9' } }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f172a; color: #f8fafc; margin: 0; overflow-x: hidden; font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #38bdf8; border-radius: 10px; }
        .bg-checkerboard {
            background-image: linear-gradient(45deg, #1e293b 25%, transparent 25%), linear-gradient(-45deg, #1e293b 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #1e293b 75%), linear-gradient(-45deg, transparent 75%, #1e293b 75%);
            background-size: 20px 20px;
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Banco de Dados P2P - HUB HTML
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun', 'https://gundb-relay.herokuapp.com/gun']);
        const hub = gun.get('hub_html_multiplayer_v1');

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [view, setView] = useState('login');
            const [user, setUser] = useState(null);
            const [projects, setProjects] = useState([]);
            const [activeProject, setActiveProject] = useState(null);

            // Sistema Multiplayer: Escuta global
            useEffect(() => {
                const saved = JSON.parse(localStorage.getItem('hub_session'));
                if (saved) { setUser(saved); setView('dashboard'); }

                hub.map().on((data, id) => {
                    if (data && data.code) {
                        setProjects(prev => {
                            const filtered = prev.filter(p => p.id !== id);
                            return [{...data, id}, ...filtered].sort((a,b) => b.timestamp - a.timestamp);
                        });
                        
                        // Atualização Multiplayer em tempo real se estiver editando
                        if (activeProject && activeProject.id === id) {
                            const codeArea = document.getElementById('proj-code');
                            if (codeArea && codeArea.value !== data.code) {
                                codeArea.value = data.code;
                                document.getElementById('preview-frame').srcdoc = data.code;
                            }
                        }
                    } else if (data === null) {
                        setProjects(prev => prev.filter(p => p.id !== id));
                    }
                });
            }, [activeProject]);

            const logar = (name) => {
                if(!name) return alert("Digite um nome");
                const u = { name, uid: localStorage.getItem('hub_uid') || 'u' + Math.random().toString(36).substr(2, 5) };
                localStorage.setItem('hub_uid', u.uid);
                localStorage.setItem('hub_session', JSON.stringify(u));
                setUser(u); setView('dashboard');
            };

            const salvarNoHub = () => {
                const title = document.getElementById('proj-title').value;
                const desc = document.getElementById('proj-prompt').value;
                const code = document.getElementById('proj-code').value;
                const id = activeProject?.id || 'h' + Date.now();

                hub.get(id).put({
                    title, description: desc, code,
                    author: user.name, uid: user.uid,
                    timestamp: Date.now()
                });
                setView('dashboard');
                setActiveProject(null);
            };

            if (view === 'login') return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-nexus-900">
                    <div className="w-full max-w-md bg-nexus-800 border border-slate-700 rounded-3xl p-10 shadow-2xl animate-fade-in text-center">
                        <Icon name="terminal" size={48} className="text-nexus-accent mx-auto mb-4" />
                        <h1 className="text-3xl font-black mb-2 tracking-tighter">HUB HTML</h1>
                        <p className="text-slate-500 text-sm mb-8 uppercase tracking-widest font-bold">Multiplayer Engine</p>
                        <input id="login-name" type="text" placeholder="Seu Nickname" className="w-full bg-nexus-900 border border-slate-700 p-4 rounded-xl mb-6 outline-none focus:border-nexus-accent text-white" />
                        <button onClick={() => logar(document.getElementById('login-name').value)} className="w-full bg-nexus-accent text-nexus-900 h-14 rounded-xl font-bold hover:scale-105 transition-all uppercase">Entrar no Hub</button>
                    </div>
                </div>
            );

            if (view === 'dashboard') return (
                <div className="max-w-7xl mx-auto p-8 animate-fade-in">
                    <header className="flex flex-col md:flex-row justify-between items-center bg-white/5 p-6 rounded-3xl border border-white/10 mb-10 gap-4 backdrop-blur-md">
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 bg-nexus-accent rounded-full flex items-center justify-center text-nexus-900 font-black text-xl">{user.name[0]}</div>
                            <div>
                                <h2 className="text-xl font-bold uppercase tracking-tight">{user.name}</h2>
                                <span className="text-[10px] text-nexus-accent font-bold animate-pulse">● MULTIPLAYER ATIVO</span>
                            </div>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => {setActiveProject(null); setView('create')}} className="bg-white text-black px-6 py-3 rounded-xl font-black flex items-center gap-2 hover:bg-nexus-accent transition-all uppercase text-sm">
                                <Icon name="code-2" size={20}/> Novo Código
                            </button>
                            <button onClick={() => {localStorage.removeItem('hub_session'); setView('login')}} className="p-3 bg-slate-800 rounded-xl hover:bg-red-500/20 text-red-400 transition-all"><Icon name="power" size={20}/></button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {projects.map(p => (
                            <div key={p.id} className="bg-nexus-800 border border-slate-700 rounded-2xl overflow-hidden hover:border-nexus-accent transition-all flex flex-col group shadow-2xl">
                                <div className="p-6 flex-1">
                                    <div className="flex justify-between items-center mb-4">
                                        <span className="text-[10px] text-slate-500 font-mono italic">by @{p.author}</span>
                                        {p.uid === user.uid && <span className="text-[9px] bg-blue-500/20 text-blue-400 px-2 py-0.5 rounded border border-blue-500/30 font-bold">MEU</span>}
                                    </div>
                                    <h3 className="text-lg font-black text-white mb-2 uppercase tracking-tight truncate">{p.title}</h3>
                                    <p className="text-slate-400 text-xs line-clamp-2 font-medium">{p.description}</p>
                                </div>
                                <div className="p-4 bg-black/40 border-t border-slate-700 flex gap-2">
                                    <button onClick={() => {setActiveProject(p); setView('play')}} className="flex-1 bg-nexus-accent/10 text-nexus-accent border border-nexus-accent/20 py-2.5 rounded-lg font-black text-[10px] hover:bg-nexus-accent hover:text-nexus-900 transition-all uppercase">Executar</button>
                                    <button onClick={() => {setActiveProject(p); setView('create')}} className="p-2.5 text-slate-400 hover:text-white bg-white/5 rounded-lg"><Icon name="edit-2" size={16}/></button>
                                    {p.uid === user.uid && <button onClick={() => hub.get(p.id).put(null)} className="p-2.5 text-slate-500 hover:text-red-400 bg-white/5 rounded-lg"><Icon name="trash-2" size={16}/></button>}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            if (view === 'create') return (
                <div className="h-screen flex flex-col p-6 animate-fade-in bg-nexus-900 overflow-hidden">
                    <header className="flex justify-between items-center mb-6 shrink-0 bg-nexus-800 p-4 rounded-2xl border border-slate-700">
                        <div className="flex items-center gap-4">
                            <button onClick={() => setView('dashboard')} className="p-2 hover:bg-slate-700 rounded-full text-white"><Icon name="chevron-left"/></button>
                            <input id="proj-title" defaultValue={activeProject?.title || "PROJETO SEM NOME"} className="bg-transparent text-lg font-black outline-none text-nexus-accent w-64 uppercase tracking-tighter" />
                        </div>
                        <button onClick={salvarNoHub} className="bg-nexus-accent text-nexus-900 px-8 py-2.5 rounded-xl font-black text-sm hover:brightness-110 uppercase tracking-widest shadow-lg shadow-nexus-accent/20">
                            Publicar no Hub
                        </button>
                    </header>

                    <div className="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-6 min-h-0">
                        <div className="flex flex-col gap-4 overflow-y-auto">
                            <div className="bg-nexus-800 p-5 rounded-2xl border border-slate-700">
                                <label className="text-[10px] font-black text-slate-500 mb-2 block uppercase tracking-widest">Documentação / Prompt</label>
                                <textarea id="proj-prompt" defaultValue={activeProject?.description || ""} className="w-full h-20 bg-black/40 border border-slate-700 p-4 rounded-xl text-white text-sm outline-none focus:border-nexus-accent resize-none"></textarea>
                            </div>
                            <div className="bg-nexus-800 rounded-2xl border border-slate-700 overflow-hidden flex flex-col flex-1 shadow-inner">
                                <div className="bg-slate-800/50 px-4 py-2 border-b border-slate-700 flex justify-between items-center">
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Editor de Código Multiplayer</span>
                                    <Icon name="refresh-ccw" size={12} className="text-nexus-accent animate-spin-slow"/>
                                </div>
                                <textarea id="proj-code" defaultValue={activeProject?.code || ""} 
                                    onInput={(e) => {
                                        document.getElementById('preview-frame').srcdoc = e.target.value;
                                        // Auto-salvamento multiplayer opcional pode ser adicionado aqui
                                    }} 
                                    className="w-full flex-1 bg-transparent p-6 text-nexus-accent font-mono text-xs outline-none resize-none leading-relaxed"></textarea>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl border-4 border-black overflow-hidden flex flex-col shadow-2xl relative">
                            <div className="absolute top-2 right-2 bg-black/80 text-[8px] text-white px-2 py-1 rounded font-black z-10">LIVE PREVIEW</div>
                            <iframe id="preview-frame" srcDoc={activeProject?.code || ""} className="w-full h-full border-0" sandbox="allow-scripts allow-same-origin" />
                        </div>
                    </div>
                </div>
            );

            if (view === 'play') return (
                <div className="fixed inset-0 bg-black z-[100] flex flex-col animate-fade-in">
                    <header className="p-4 bg-nexus-900 border-b border-white/10 flex justify-between items-center">
                        <button onClick={() => setView('dashboard')} className="flex items-center gap-2 text-white font-black text-xs uppercase tracking-widest">
                            <Icon name="arrow-left" size={18}/> Sair do HUB
                        </button>
                        <h2 className="font-black text-white uppercase text-sm tracking-tighter">{activeProject.title}</h2>
                        <div className="w-20"></div>
                    </header>
                    <iframe srcDoc={activeProject.code} className="flex-1 w-full border-0 bg-white" sandbox="allow-scripts allow-same-origin" />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
